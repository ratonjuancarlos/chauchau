<template name="frases">
    <div class="boton col s12 m12 l12">
        <a id="generate" class="waves-effect waves-light btn s12 center">Generar ChauChau</a>
    </div>

    <div class="boton">
      <div class="row ">
          
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Mandalo en tu mail de despedida y listo!!!</span>
                <p id="textoDespedida">
                  {{#each frases}}
                    {{this}}
                  {{/each}}
                  Gracias a todos.
                </p>
              </div>
            </div>
         
      </div>
    </div>

    <div class="boton col s12 m12 l12">
      <button class="waves-effect waves-light btn s12 center btn-copy-link" data-clipboard-target="#textoDespedida">Copiar al portapapeles</button>
    </div>
</template>

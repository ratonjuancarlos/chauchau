<!DOCTYPE html>
<html>

	<head>
	    <title>Chaucha</title>
	    <link rel="stylesheet" type="text/css" href="./chauchau.css">
	    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	</head>

	<body id="app">
	<style type="text/css"></style>
	    <div class="container">
	        <div class="header clearfix">
	            <h2>ChauChau for Business</h2>
	            <h4>Mandalo en tu mail de despedida y listo!!!</h4>
	        </div>
	        <div role="separator" class="divider"></div>
	        <button class="btn btn-success" v-on:click="generarChauchau">Generar ChauChau</button>
            <button class="btn btn-primary " id="btnCopy" data-clipboard-action="copy" data-clipboard-target="#textoDespedida">Copiar al portapapeles</button>
	        <div role="separator" class="divider"></div>
	        <div class="jumbotron" id="textoDespedida">
	            <p  v-for="frase in frases">
	                {{ frase }} 
	            </p>
	            <p>Gracias a todos.</p>
	        </div>
	    </div>
	    <script type="text/javascript" src="chauchau.js"></script>
	</body>

</html>

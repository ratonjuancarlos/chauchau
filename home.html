<!DOCTYPE html>
<html>

	<head>
	    <title>Chaucha</title>
	    <link rel="stylesheet" type="text/css" href="./chauchau.css">
	    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	</head>

	<body id="app">
	<style type="text/css"></style>
	    <div class="container-fluid">
	        <div class="header clearfix">
	            <h2>ChauChau for Business</h2>
	            <h4>Mandalo en tu mail de despedida y listo!!!</h4>
	        </div>
	        <span class="col-lg-6 generarBtn">
	        	<button class="col-xs-12 btn btn-success " v-on:click="generarChauchau">Generar ChauChau</button>
	        </span>
            <span class="col-lg-6 text-right copiarBtn">
            	<button class="col-xs-12 btn btn-primary " id="btnCopy" data-clipboard-action="copy" data-clipboard-target="#textoDespedida">Copiar al portapapeles</button>
            </span>
	        <div class="jumbotron" id="textoDespedida">
	            <p  v-for="frase in frases">
	                {{ frase }} 
	            </p>
	            <p>Gracias a todos.</p>
	        </div>
	        <div id="alertMessage" class="alert alert-dismissible alert-warning" style="display:none">
	            <p>Se copio el texto al portapapeles.</p> 
	          </div>
	    </div>
	    <style type="text/css">

	    	.generarBtn button,
			.copiarBtn button {
				margin-bottom: 10px;
			}

			@media (max-width: 768px) {
			  .generarBtn button,
			  .copiarBtn button,
			  #alertMessage p {
			    font-size: 1em;
			  }
			}

			@media (min-width: 769px) and (max-width: 992px) {
			  .generarBtn button,
			  .copiarBtn button,
			  #alertMessage p {
			    font-size: 3em;
			  }
			}

	    </style>
	    <script type="text/javascript" src="chauchau.js"></script>
	</body>

</html>
